<div mat-dialog-title>
    <h1>Employee Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">
   <div class="row">
    <mat-form-field appearance="outline">
        <mat-label>Frist name</mat-label>
        <input matInput type="text" placeholder="EX.technical" formControlName="firstName">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input matInput placeholder="Ex. babji" formControlName="LastName">
    </mat-form-field>
</div>
<div class="row">
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="EX. test@gmail.com" formControlName="email">
    </mat-form-field>
    <mat-form-field appearance="fill">
    <mat-label>Date of brith</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dob">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>
    <div class="row">
        <mat-radio-group aria-label="selection an option" formControlName="gender">
            <mat-label><b>Gender</b></mat-label >
            <mat-radio-button value="1">Male</mat-radio-button>
            <mat-radio-button value="2">Female</mat-radio-button>
        </mat-radio-group>
</div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>education</mat-label>
            <mat-select formControlName="education">
                <mat-option *ngFor="let val of education" [value]="val">{{val}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" >
            <mat-label>Company</mat-label >
            <input matInput placeholder="Ex. google" formControlName="Company">
        </mat-form-field>
</div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Experince</mat-label>
            <input matInput placeholder="Ex. 4" type="number" formControlName="Experince">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>package</mat-label>
            <input matInput placeholder="Ex. 12" type="number" formControlName="package">
            <mat-hint>In rupees</mat-hint>
        </mat-form-field>
    </div>
</div>    
<div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit">{{data ? 'update': 'save'}}</button>

</div>
</form>
